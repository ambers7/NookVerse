<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>{{message}}</h1><hr style="width: 30%">
    <div class="wrapper">
      <div id="content">
        <a href="http://127.0.0.1:5000/login"><h2>Sign In</h2></a>
        <h2 class="active">Sign Up</h2>

        <form action="http://127.0.0.1:5000/signup" method="POST">
          <input type="text" id="name" class="fadeIn second" name="name" placeholder="name"><br>
          <input type="email" id="login" class="fadeIn second" name="email" placeholder="email"><br>
          <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"><br>
          <input type="submit" class="fadeIn fourth" value="Sign Up">
        </form>
      </div>
    </div>
  </body>
</html>
